<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

<link rel ="stylesheet" href="modal.css">

<body>
<section class="modal-block">
    <div class="client-block__container">
        <div class="client-block__header">
            <p class="client-block__header-text_big">Order Your Theme Now!</p>
        </div>
        <div class="client-block__social-networks-sign">
            <p class="client-block__sn-text">Subscribe and get more options!</p>
            <button class="client-block__button button-facebook">
            <a href="#"><i class="fab fa-facebook"></i></a>
                <span class="client-block__button-text text-facebook">Sign in with Facebook</span>
            </button>
            <button class="client-block__button button-twitter">
               <a href="#"><i class="fab fa-twitter-square"></i> </a>
                <span class="client-block__button-text text-google">Sign in with Twitter</span>
            </button>
            <button class="client-block__button button-google">
                <a href="#"> <i class="fab fa-google-plus-square"></i></a>
                <span class="client-block__button-text text-google">Sign in with Google</span>
            </button>
        </div>
        <p class="client-block__measure"><span>or</span></p>
        <form class="order" id="order">
            <input type="email" class="order__field" placeholder="Email">
            <input type="password" class="order__field" placeholder="Choose Password">

        <button class="client-block__button order__button" type="submit" form="order" value="Submit">
            Order Now
        </button>
            <input type="checkbox" id="terms" class="order__checkbox">
            <label for="terms" class="order__label">
                Remember me   &#8194<span class="pass">Forgot Password?</span> &#8194
            </label>
        </form>

    </div>
</section>
